<div id="loginModal" class="modal fade" tabindex="-1" data-width="473" style="display: none;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">登录</h4>
  </div>
  <div class="modal-body">
    <div class="">
      <form id="loginForm" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="xxx">
          </div>
        </div>
        <div class="form-group">
          <label for="pw1" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pw1" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <span id="error-text" style="color: #FF0000;"></span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
  </div>
</div>
