{% extends "base.html" %}
{% block title %}登录{% endblock %}

{% block myjs %}
  <script src="/static/js/login.js"></script>
  <script>
$(document).ready(validate_and_login);
  </script>
{% endblock %}

{% block content %}
  <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <form id="loginForm" class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="name" name="name" placeholder="xxx">
              </div>
            </div>
            <div class="form-group">
              <label for="pw1" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="pw1" name="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-5">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-5">
                <span id="error-text" style="color: #FF0000;"></span>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <ul class="list-unstyled">
            <li>&gt如果还没有账号？</li>
            <li>&gt请向管理员申请账号</li>
          </ul>
        </div>
      </div>
  </div>
  <div class="footer">
    <div class="container">
      <p class="text-muted">Place sticky footer content here.</p>
    </div>
  </div>


{% endblock %}
